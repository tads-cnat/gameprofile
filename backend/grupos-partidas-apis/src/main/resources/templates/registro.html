<!DOCTYPE html>
<html lang="pt-br"
  xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Registration and Login System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Sistemma de Login e Registro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br /><br />
<div class="container">
  <div class="row col-md-8 offset-md-2">
    <div class="card">
      <div class="card-header">
          <h2 class="text-center">Registration</h2>
      </div>
      <div class="alert alert-info"></div>
         <p th:text="${success}"></p>
      
      </div>
      <div class="card-body">
          <form
            method="post"
            role="form"
            th:action="@{/registro/save}"
            th:object="${jogador}"
          >
            <div class="form-group mb-3">
              <label class="form-label">Nome</label>
              <input
                      class="form-control"
                      id="nome"
                      name="nome"
                      placeholder="Digite seu nome"
                      th:field="*{nome}"
                      type="text"
              />
              <p th:errors = "*{nome}" class="text-danger"
              th:if="${#fields.hasErrors('nome')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Nickname</label>
              <input
                      class="form-control"
                      id="nickName"
                      name="nickName"
                      placeholder="Digite seu nickname"
                      th:field="*{nickName}"
                      type="text"
              />
              <p th:errors = "*{nickName}" class="text-danger"
                 th:if="${#fields.hasErrors('nickName')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Email</label>
              <input
                      class="form-control"
                      id="email"
                      name="email"
                      placeholder="Digite seu email"
                      th:field="*{email}"
                      type="email"
              />
              <p th:errors = "*{email}" class="text-danger"
                 th:if="${#fields.hasErrors('email')}"></p>
            </div>

            <div class="form-group mb-3">
              <label class="form-label">Senha</label>
              <input
                      class="form-control"
                      id="senha"
                      name="senha"
                      placeholder="Digite sua senha"
                      th:field="*{senha}"
                      type="password"
              />
              <p th:errors = "*{senha}" class="text-danger"
                 th:if="${#fields.hasErrors('senha')}"></p>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" type="submit">Registro</button>
              <span>Já está registrado? <a th:href="@{/login}">Login here</a></span>
            </div>
          </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
